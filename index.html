<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Enter Your Name" />
        <br />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter Your Email"
        />
        <br />
        <label for="number" id="number-label">Age (Optional)</label>
        <input
          type="number"
          id="number"
          required
          minlength="1"
          maxlength="3"
          min="1"
          max="100"
          placeholder="Age"
        />

        <div id="dropdown-div">
          <br />
          <label id="dropdown-label"
            ><strong
              >What is your favorite feature of freeCodeCamp?
            </strong></label
          ><br />
          <select id="dropdown" name="code-lang" class="form">
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <section id="user-recommend">
          <label>
            <input
              type="radio"
              name="user-recommend"
              id=""
              value="definitely"
            />
            Definitely
          </label>
          <label>
            <input type="radio" name="user-recommend" id="" value="maybe" />
            Maybe
          </label>
          <label>
            <input type="radio" name="user-recommend" id="" value="not-sure" />
            Not sure
          </label>
        </section>
        <section class="form-group">
          <p>What is your favorite featureof freeCodeCamp</p>
          <select name="mostLike" id="most-like" class="form-control">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </section>
        <div id="button-area">
          <br />
          <label id="os-label"
            ><b
              >What would you like to see improved? (Check all that apply)
            </b></label
          ><br />
          <input type="checkbox" name="os1" value="windows" checked />Front-end
          Projects<br />
          <input type="checkbox" name="os2" value="linux" /> Back-end Projects
          <br />
          <input type="checkbox" name="0s3" value="mac" /> Data Visualization
          <br />
          <input type="checkbox" name="0s3" value="mac" /> Challenges <br />
          <input type="checkbox" name="0s3" value="mac" /> Open Source
          Community<br />
          <input type="checkbox" name="0s3" value="mac" /> Gitter help rooms
          <br />
          <input type="checkbox" name="0s3" value="mac" /> Videos <br />
          <input type="checkbox" name="0s3" value="mac" /> City Meetups <br />
          <input type="checkbox" name="0s3" value="mac" /> Wiki <br />
          <input type="checkbox" name="0s3" value="mac" /> Forum <br />
          <input type="checkbox" name="0s3" value="mac" /> Additional Courses
          <br />
        </div>
        <div id="finish">
          <br /><br />
          <label id="comments-label">Any comments or suggestions?</label><br />
          <textarea
            style="height: 300px"
            class="form"
            placeholder="Enter your comment here..."
          ></textarea
          ><br /><br />
          <input id="submit" type="submit" class="form" />
        </div>
      </form>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
